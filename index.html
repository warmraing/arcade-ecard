<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#08c899" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>游戏厅会员码</title>
    <link rel = "icon" href = "./img/logo.png" type = "image/x-icon">
    <link charset="utf-8" href="./css/index.css" rel="stylesheet" />
    <script charset="utf-8" src="./js/easy.qrcode.min.js" type="text/javascript" ></script>
    <script charset="utf-8" src="./js/index.js" type="module"></script>
</head>

<body>
    <h1>游戏厅会员码</h1>

    <div class="flexBoxInit shopInfo hide" id="cardShopArea">
        <img src="./img/shop.svg" alt="shopLogo" id="shopLogo">
        <p id="shopName"></p>
    </div>

    <div class="flexBoxInit QRcodeShow hide" id="QRcodeShowArea">
        <p class="left">卡号：<span id="userCardId"></span></p> 
        <!-- 用于显示二维码 -->
        <div id="cardQRCode"></div>

        <div class="walletStatus">
            <div class="balanceType">
                <p class="balanceShow" id="coin"></p>
                <p class="balanceName">代币</p>
            </div>
            <div class="balanceType">
                <p class="balanceShow" id="goldCoin"></p>
                <p class="balanceName">金币</p>
            </div>
        </div>
    </div>

    <div class="flexBoxInit cardMenu hide" id="cardMenuArea">
        <button type="button" id="cleanCardButton"><img src="./img/logout.svg" alt="">清除卡数据</button>
    </div>

    <div class="flexBoxInit loginMenu hide" id="cardSetArea">      
        <form class="inputType"  id="cardSetForm">
            <label for="userInputToken">Token</label>
            <input type="text" id="userInputToken" name="userInputToken" required />

            <div class="apiSiteSetting">
                <label for="userCustomApiSite">自定义api地址</label>
                <a href="./api.conf">nginx配置示例</a>
            </div>            
            <input type="url" id="userCustomApiSite" name="userCustomApiSite" placeholder="选填，需以htttps://开头" />     
            
            <button type="submit">设置</button>
        </form>
    </div>
</body>

</html>
